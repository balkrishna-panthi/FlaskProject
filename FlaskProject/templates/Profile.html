<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .profile-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
        }

        .profile-header h1 {
            font-size: 2rem;
            margin-top: 10px;
        }

        .profile-header p {
            font-size: 1rem;
            margin-top: 5px;
        }

        .profile-details {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-details h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid #6a11cb;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .profile-details .info {
            margin-bottom: 15px;
        }

        .profile-details .info label {
            font-weight: bold;
            color: #555;
        }

        .profile-details .info span {
            color: #777;
        }

        .edit-btn {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .edit-btn:hover {
            background: #2575fc;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="header">
        {% include 'header.html' %}
    </div>
    <!-- Profile Header -->
    <div class="profile-header">
        <img src="{{ url_for('static', filename='ProjectImages/profiledefault.png') }}" alt="User Profile Picture">
        <h1>{{ username }}</h1>
        <p>Member since {{ member_since }}</p>
    </div>

    <!-- Profile Details -->
    <div class="container mt-4">
        <div class="profile-details">
            <h2>Profile Information</h2>
            <div class="info">
                <label>Full Name:</label>
                <span>{{ userDetails.first_name + ' ' + userDetails.middle_name + ' ' + userDetails.last_name }}</span>
            </div>
            <div class="info">
                <label>Email:</label>
                <span>{{ userDetails.email }}</span>
            </div>
            <!-- <div class="info">
                <label>Phone:</label>
                <span>{{ phone }}</span>
            </div>
            <div class="info">
                <label>Address:</label>
                <span>{{ address }}</span>
            </div> -->
            <div class="text-center mt-4">
                <a href="#" class="btn edit-btn">Edit Profile</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 User Profile. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
