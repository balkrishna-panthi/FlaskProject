<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Asia</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for profile icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        /* body {
            background: url('{{ url_for('static', filename='ProjectImages/Background2.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
        } */

        /* Header Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
            font-size: 1.8rem;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important;
        }

        /* Profile Icon and Name Styling */
        .navbar-nav .nav-item.profile {
            display: flex;
            align-items: center;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f39c12;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .profile-name {
            color: #fff;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{{ url_for('firstpage') }}">Explore Asia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Dropdown for Places -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="placesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Places
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="placesDropdown">
                            <a class="dropdown-item" href="{{ url_for('indonesia') }}">Indonesia</a>
                            <a class="dropdown-item" href="{{ url_for('malaysia') }}">Malaysia</a>
                            <a class="dropdown-item" href="{{ url_for('china') }}">China</a>
                            <a class="dropdown-item" href="{{ url_for('india') }}">India</a>
                            <a class="dropdown-item" href="{{ url_for('nepal') }}">Nepal</a>
                            <a class="dropdown-item" href="{{ url_for('philippines') }}">Philippines</a>
                            <a class="dropdown-item" href="{{ url_for('singapore') }}">Singapore</a>
                            <a class="dropdown-item" href="{{ url_for('srilanka') }}">Sri Lanka</a>
                        </div>
                    </li>
                    
                    <!-- Profile Icon and Name -->
                    <li class="nav-item profile">
                        <div class="profile-icon">
                            <i class="fas fa-user"></i> <!-- Font Awesome Profile Icon -->
                        </div>
                        <a href="{{ url_for('profile') }}" class="profile-name">{{ g.fullname if g.fullname else 'Guest' }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-link text-danger" href="{{ url_for(g.loginroute) }}">{{g.logText}}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

   <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        console.log("jQuery is working!");
        $('#placesDropdown').dropdown();
    });
</script>

</body>

</html>
