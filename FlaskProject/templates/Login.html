<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cambria Math', sans-serif;
            background-image: url('ProjectImages/Background1.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 1;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background-color: white;
            width: 732px;
            height: 810px;
            border-radius: 30px;
            opacity: 0.8;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(2000px);
        }
        h1 {
            font-size: 48px;
        }
        label {
            display: block;
            font-size: 30px;
            margin-top: 20px;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-btn {
            display: block;
            width: 200px;
            padding: 10px;
            font-size: 40px;
            background-color: #ADD9B1;
            border: #ADD9B1;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px auto;
        }
        .forgot-password {
            margin-top: 20px;
            font-size: 22px;
            cursor: pointer;
        }
        .signup-text {
            margin-top: 40px;
            font-size: 22px;
        }
        .signup-btn {
            margin-left: 20px;
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1>Log In</h1>
            {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
            <form action="/login" method="post">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email">
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
    
                <button type="submit" class="login-btn">Log In</button>
            </form>
           

            <div class="forgot-password">Forget Password?</div>

            <div class="signup-text">
                Create an account?
                <button class="signup-btn" onclick="location.href='#'">Sign Up</button>
            </div>
        </div>
    </div>

</body>
</html>
